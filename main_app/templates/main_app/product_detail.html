{% block content %}

<div class="container">
    <div class="row align-items-start">
        <div class="col-md-1">
            <!-- TODO: Render thumbnails of images for each product and make clickable. Temporarily hard coded. -->
            <img src="https://www.mitre10.com.au/media/catalog/product/6/1/6146328-0_5.jpg" class="img-thumbnail my-1"
                alt="{{ product.product_name }}" style="height: auto; width: 100%;">
            <img src="https://www.mitre10.com.au/media/catalog/product/6/1/6146328-0_5.jpg" class="img-thumbnail my-1"

            <img src="https://www.mitre10.com.au/media/catalog/product/6/1/6146328-0_5.jpg" class="img-fluid rounded-start my-2" alt="{{ product.product_name }}" style="height: auto; width: 100%;">
        </div>
        <div class="col-md-7">
            <h4>{{ product.product_name }}</h4>
        <p>Price: ${{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
        </div>
    </div>
</div>
