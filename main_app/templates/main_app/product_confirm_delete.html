{% extends '../base.html' %}

{% block title %} Confirm Delete | RentHub {% endblock %}

{% block content %}

<h2 class="my-4">Delete Product</h2>

<h6>Are you sure you want to delete {{ product.product_name }}?</h6>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-primary rounded-pill">
    <a href="{% url 'product_detail' product.id %}" class="btn btn-danger rounded-pill">Cancel</a>
</form>

{% endblock %}
