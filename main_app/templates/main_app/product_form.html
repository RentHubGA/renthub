{% extends '../base.html' %}

{% block title %} Products {% endblock %}

{% block content %}

<!-- FORM ----------------------------------------------------------------------------->

<div>
    <h1> Add Product </h1>
    <form id="add-thingie-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {{ image_form.management_form }}

        {% for formset in image_form %}

        <div class="image-formset">
            {{ formset }}
        </div>
        {% endfor %}

        <p>
            <button type="button" id="add-image">Add another image</button>
        </p>
        <input type="submit" value="Add Product" />
        </form>
    

</div>
<!------------------------------------------------------------------------->

{% endblock %}
