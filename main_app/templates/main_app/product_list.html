{% extends '../base.html' %}

{% block title %} Products {% endblock %}

{% block content %}
<div class="container">
  <h1 class="my-4">Products</h1>
  <div class="row gy-4">
    {% for product in product_list %}
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5>{{ product.product_name }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
