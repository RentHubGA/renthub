{% extends '../base.html' %}

{% block title %} {{ profile.username }} Profile {% endblock %}


{% block content %}

<h1>Update Your Profile</h1><br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
<a href="{% url 'profile_detail' pk=user.pk %}">Back</a>

{% endblock %}
