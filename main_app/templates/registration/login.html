{% extends '../base.html' %}
{% block title %} Sign Up {% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}" />
  <button type="submit" class="btn btn-primary">Log In</button>
</form>

{% endblock %}
