{% extends '../base.html' %}

{% block title %}
Sign Up | RentHub
{% endblock %}

{% block content %}

<h2 class="my-4">Sign Up</h2>

<p class="red-text">{{ error_message }}</p>

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Sign Up</button>
</form>
{% endblock %}
