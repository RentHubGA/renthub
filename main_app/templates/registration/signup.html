{% extends '../base.html' %}

{% block title %}
Sign Up | RentHub
{% endblock %}

{% block content %}

<h2 class="my-4">Welcome to RentHub!</h2>

<p class="red-text">{{ error_message }}</p>

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {% load crispy_forms_tags %}
	{% crispy form form.helper %}
</form>
{% endblock %}
