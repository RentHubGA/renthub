{% extends '../base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    
    <p class="red-text">{{ error_message }}</p>
    
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>
{% endblock %}
