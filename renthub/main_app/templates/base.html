{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rent Hub{% endblock %}</title>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>> Just render sample CSS <<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static './css/dummy.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <ul class="left">
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'index' %}">Product</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Login</a></li>
                    <li><a href="{% url 'register' %}">SignUp</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2124 RentHub &nbsp;</div>
    </footer>
</body>
</html>
